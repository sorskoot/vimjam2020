<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame</title>
    <script src="main.js"></script>
</head>

<body>
    <a-scene background="color:black">
        <a-entity game></a-entity>
        <a-entity id="world">
            <a-entity id="room-altar">
                <a-plane material="color: #333" geometry="height: 10; width: 10" rotation="-90 0 0"></a-plane>
                <a-box class="exit" room-exit="0" position="0 1.25 -5" scale="2 2.5 0.2"></a-box>
                <a-box class="exit" room-exit="1" position="5 1.25 0" scale="2 2.5 0.2" rotation="0 270 0"></a-box>
                <a-box class="exit" room-exit="2" position="0 1.25 5" scale="2 2.5 0.2" rotation="0 180 0"></a-box>
                <a-box class="exit" room-exit="3" position="-5 1.25 0" scale="2 2.5 0.2" rotation="0 90 0"></a-box>
                <a-box id="sequence-visualizer" position="0 1 -2" scale=".3 .3 .3"></a-box>
            </a-entity>
            <a-entity id="rooms">
                <!-- <a-entity id="1">
                    <a-entity room>
                        <a-plane material="color: #333" geometry="height: 10; width: 10" rotation="-90 0 0"></a-plane>
                        <a-box class="exit" room-exit="0" position="0 1.25 -5" scale="2 2.5 0.2"></a-box>
                        <a-box class="exit" room-exit="1" position="5 1.25 0" scale="2 2.5 0.2" rotation="0 270 0">
                        </a-box>
                        <a-box class="exit" room-exit="2" position="0 1.25 5" scale="2 2.5 0.2" rotation="0 180 0">
                        </a-box>
                        <a-box class="exit" room-exit="3" position="-5 1.25 0" scale="2 2.5 0.2" rotation="0 90 0">
                        </a-box>
                    </a-entity>
                </a-entity> -->
            </a-entity>
        </a-entity>
        <a-entity position="0 1.7 0" camera wasd-controls="acceleration:100" 
            look-controls="pointerLockEnabled:false;touchEnabled:true" >
            <a-entity id="cursor" cursor="rayOrigin: mouse" raycaster="objects:#room-altar .exit"></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
